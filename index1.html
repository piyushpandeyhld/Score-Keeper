<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>SCORE KEEPER</title>
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
	<section class="section">
	<div class="container">
	<div class="columns">
  <div class="column is-half is-offset-one-quarter">
    <div class="card">
    	<div class="card-image">
    		<figure class="image is-2by1">
  <img src="https://www.pongboss.com/wp-content/uploads/2017/06/top-paddles-main-1-1024x564.jpg">
</figure>
    	</div>
  <header class="card-header">
    <p class="card-header-title">
      SCORE KEEPER
    </p>

  </header>
  <div class="card-content">
    <div class="content">
      <h1 class="title is-1"><span id="p1Display">0</span> OF <span id="p2Display">0</span></h1>
      <label for="playto" class="label is-large is-inline">TOTAL POINTS  </label>
      <div class="select is-rounded">
  <select id="playto">
    <option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>
		<option value="11">11</option>
  </select>
</div>
    </div>
  </div>
  <footer class="card-footer">
  	<button class="is-primary button card-footer-item is-large" id="p1Button">PLAYER 1</button>
	<button class="is-info button card-footer-item is-large"id="p2Button">PLAYER 2</button>
	<button class="is-danger button card-footer-item is-large"id="reset">RESET</button>
  </footer>
</div>
  </div>
</div>
</div>
</section>
	 


	<script src="app1.js"></script>
</body>
</html>
